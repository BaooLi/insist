<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5 draggable</title>
</head>
<body>
<input value="文字可拖动">
<img alt="图像可拖动" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3339499176,3708063617&fm=27&gp=0.jpg">
<div  style="height:30px;width:300px;background:pink;">元素不可拖动</div>
<a href="#">链接可拖动</a>
<div id="test" draggable="true" style="height:30px;width:100px;background:orange;">0</div>

</body>
</html>
<script>

  function drag(ev) {
    ev.dataTransfer.setData("Text",ev.target.id);
  }

  var timer,i=0;
  test.ondragstart = function(){
    this.style.backgroundColor = 'lightgreen';
  }
  test.ondrag = function(){
    if(timer) return;
    timer = setInterval(function(){
      test.innerHTML =  i++;
    },100)
  }
  test.ondragend = function(){
    clearInterval(timer);
    timer = 0;
    this.style.backgroundColor = 'pink';
  }






/*

 拖动拖放源时，依次触发dragstart、drag和dragend这3个事件

拖放目标
　　拖放目标是指被拖动的元素松开鼠标时被放置的目标

　　拖放源被拖动到拖放目标上时，将依次触发dragenter、dragover和dragleave或drop这四个事件

dragenter

　　只要有元素被拖动到放置目标上，触发dragenter事件

dragover

　　被拖动的元素在放置目标的范围内移动时，持续触发dragover事件

dragleave

　　如果元素被拖出了放置目标，触发dragleave事件

drop

　　如果元素被放到了放置目标中，触发drop事件

　　[注意]firefox浏览器的drop事件的默认行为是打开被放到放置目标上的URL。为了让firefox支持正常的拖放，还要取消drop事件的默认行为




  */

</script>
