<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #div1 {width:300px; height:300px;padding:10px;border:1px solid #aaaaaa;}
        #drag1{width:100px;height: 120px;}
    </style>
</head>
<body>

<p>请把 小猪佩奇 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=124876387,3424681499&fm=11&gp=0.jpg" draggable="true" ondragstart="drag(event)" />

</body>
</html>
<script type="text/javascript">

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("Text",ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
      console.log(data);
      ev.target.appendChild(document.getElementById(data));
  }
</script>
